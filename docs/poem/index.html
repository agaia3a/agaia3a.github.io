<!DOCTYPE html>
<html>
<head>
    <title>martyrs' incantation</title>
</head>
<body>
    <style>
        html {
            background-color: #881111;
        }

        body {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            margin: 0;
            overflow: hidden;
        }

        #logo-wrapper {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #logo {
            max-height: 100%;
            max-width: 100%;
        }

        @media (min-aspect-ratio: 1) {
            #logo {
                min-height: 100%;
            }
        }

        @media (max-aspect-ratio: 1) {
            #logo {
                min-width: 100%;
            }
        }
    </style>
    <body>
        <div id="logo-wrapper">
            <img id="logo" src="poem.png">
        </div>
    </body>
</body>
</html>
